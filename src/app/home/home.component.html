<mat-toolbar color="primary">
  <img id="logo" src="assets/com.flavorpairlogo.png">
</mat-toolbar>

<header id="header">
  <div id="upload" style="cursor: pointer" (click)="cameraButton.click()">
    <input style="height:0px;display:none" type="file" accept="image/*" capture="camera" #cameraButton />
    <mat-icon id="uploadLogo">photo_camera</mat-icon>
    <h1>Take a picture of your food</h1>
  </div>
</header>

<mat-card id="home">
  <!-- <input type="file" accept="image/*" capture="capture"> -->
  <form>
    <mat-form-field>
      <input matInput placeholder="Favorite food" [formControl]="searchBox">
    </mat-form-field>
  </form>

  <mat-expansion-panel *ngFor="let recipe of recipes | async">
    <mat-expansion-panel-header>
      <mat-panel-title [innerHTML] = "recipe.ingredientName">
      </mat-panel-title>
      <span class="tagline">Used in 0 recipes.</span>
    </mat-expansion-panel-header>
    
    <mat-chip-list>
      <mat-chip>Slow Cookers Loaded Potato Soup</mat-chip>
      <mat-chip>Two fish</mat-chip>
      <mat-chip color="primary" selected="true">Primary fish</mat-chip>
      <mat-chip color="accent" selected="true">Accent fish</mat-chip>
      <mat-chip color="accent" selected="true">Accent fish</mat-chip>
      <mat-chip color="accent" selected="true">Accent fish</mat-chip>
      <mat-chip color="accent" selected="true">Accent fish</mat-chip>
    </mat-chip-list>
  </mat-expansion-panel>
</mat-card>
