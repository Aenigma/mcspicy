<mat-toolbar>
  <img id="logo" src="assets/com.flavorpairlogo.png">
</mat-toolbar>

<mat-card id="home">
    <input type="file" accept="image/*" capture="capture">
  <form>
    <mat-form-field>
      <input matInput placeholder="Favorite food" #query (keyup)="search(query.value)">
    </mat-form-field>
  </form>

  <mat-list>
      <!-- <h3 mat-subheader>Here's some spices to go with that</h3> -->
      <mat-list-item *ngFor="let recipe of recipes">
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line>{{ recipe.title }}</h4>
        <!-- <p mat-line> {{folder.updated | date}} </p> -->
      </mat-list-item>
  </mat-list>
</mat-card>
